<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성남시 주요 공공 도서관 안내</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "돋움";
            font-size: 16px;
            color: #444444;
            padding: 20px;
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
        }

        #main_title {
            font-family: '돋움';
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: solid 2px #aaaaaa;
            text-align: center;
            font-size: 28px;
        }

        .main-container {
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 10px;
        }

        .map-section {
            float: left;
            width: 60%;
            padding-right: 20px;
        }

        .library-list-section {
            overflow: hidden;
            width: 40%;
            padding-left: 20px;
            position: relative;
            min-height: 400px;
            float: left;
        }

        .library-list-section h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .library-list-section ul {
            padding: 0;
        }

        .library-list-section li {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px dashed #f0f0f0;
        }

        @media (max-width: 768px) { 
            .map-section {
                float: none;
                width: 100%;
                padding-right: 0;
                margin-bottom: 20px;
            }

            .library-list-section {
                width: 100%;
                padding-left: 10px;
                min-height: auto;
            }
            .library-list-section h2,
            .library-list-section ul {
                text-align: center;
            }
        }
        .header {
            padding: 30px;
            text-align: center;
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #666;
        }

        
        
        .topnav {
            overflow: hidden;
            background-color: #555;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }

        .topnav a:hover {
            background-color: #777;
            color: white;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .clear {
            clear: both;
        }
        @media screen and (max-width: 700px) {
            .topnav a {
                float: none;
                width: 100%;
                padding: 10px 15px;
            }
            .header h1 {
                font-size: 36px;
            }
            .header p {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>RE BOOK</h1>
        <p>다시 읽고 기록하고 도전하는 책 습관 만들기</p>
    </div>

    <div class="topnav">
        <a href="index.html">홈</a> 
        <a href="a.html">신간 도서</a>
        <a href="b.html">책 리스트</a>
        <a href="c.html">책 평점</a>
        <a href="d.html">독서 챌린지</a>
        <a href="e.html" class="active" style="float:right">성남시 공공 도서관</a>
    </div>
<body>
    <h1 id="main_title">성남시 공공 도서관</h1>

    <div class="main-container">
        <div class="map-section">
            <img src="map1.png">
        </div>

        <div class="library-list-section">
            <h2>성남시 주요 공공 도서관 목록</h2>
            <ul>
                <li>복정 도서관</li>
                <li>분당 도서관</li>
                <li>운중 도서관</li>
                <li>국립중앙도서관</li>
                <li>수정 도서관</li>
                <li>구미 도서관</li>
            </ul>
        </div>
    </div>
</body>
</html>
